<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Detection</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/global.js" defer></script>
    <link rel="icon" type="image/png" href="./favicon.png">
    <link rel="manifest" href="manifest.json">
</head>
<body style="background: url(https://jdev.eu.org/old/img/bg.svg)">
    <div class="p-3 rounded-lg m-3 bg-gray-800">
        <button onClick="save()" class="bg-blue-700 text-white px-5 p-3 rounded-lg">Save</button>
        <button onClick="exportData()" class="bg-blue-700 text-white px-5 p-3 rounded-lg">Export</button>
        <button onClick="importData()" class="bg-blue-700 text-white px-5 p-3 rounded-lg">Import</button>
        <div class="bg-gray-700 p-3 m-3 rounded-lg">
            <p class="text-white text-4xl" id="ua">User Agent String</p>
            <hr class="m-3">
            <p id="os" class="text-white text-4xl">OS</p>
            <hr class="m-3">
            <p id="browser" class="text-white text-4xl">Browser</p>
        </div> 
        <div class="bg-gray-700 hidden text-white p-3 m-3 rounded-lg">
            <h1 id="lastBrowser" class="text-3xl">List</h1>
        </div>
    </div>
    <div class="fixed bg-gray-700 w-full text-center bottom-0 text-white">
        <p>JaydenDev's browser detector, that can easily have data imported, exported, and viewed.</p>
    </div>
</body>
</html>
